<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi maths</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="head"><h2>Taxi Maths Calculator</h2></div>
    <div class="content">
        <div class="col">
            <!--Money per person-->
            <div class="left">
                <p>Fare per/person:</p>
            </div>
           <div class="right" >
            <input type="number">
           </div>
         
        </div>
        <!--Money sent to the front-->
        <div class="col">
          
            <div class="left">
                <p>Money sent to front:</p>
            </div>
           <div class="right" style="margin-left: 17px;">
            <input type="number">
           </div>
         
        </div>
        
        <!--Number of people-->
        <div class="col">
          
            <div class="left">
                <p>No of People:</p>
            </div>
           <div class="right"  style="margin-left: 70px;">
            <input type="number">
           </div>
         
        </div>
        <div class="calc">
            <button>Calculate</button>
        </div>
        
    </div>
   
   </div>
</body>
</html>
